name: CI

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: volta-cli/action@v4
      - name: Install dependencies
        run: npm ci
      - name: Pull environment variables from Vercel
        run: npx vercel env pull .env.local --token=${{ secrets.VERCEL_TOKEN }} --yes
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type:check
      - name: Format
        run: npm run format:check

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: volta-cli/action@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Pull environment variables from Vercel
        run: npx vercel env pull .env.local --token=${{ secrets.VERCEL_TOKEN }} --yes
      - name: Wait for Vercel preview deployment
        id: wait_for_vercel
        run: |
          echo "Waiting for Vercel deployment to be ready..."
          # Use the branch alias URL which is predictable
          BRANCH_ALIAS="williamstownsc-git-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}-dejan-vasics-projects.vercel.app"
          # Replace slashes and other special chars in branch name
          BRANCH_ALIAS=$(echo "$BRANCH_ALIAS" | sed 's/\//-/g')
          DEPLOYMENT_URL="https://$BRANCH_ALIAS"

          echo "Expected deployment URL: $DEPLOYMENT_URL"

          max_attempts=60
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            status_code=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL" || echo "000")
            echo "Attempt $((attempt + 1))/$max_attempts - Status: $status_code"

            if [ "$status_code" = "200" ]; then
              echo "Deployment is ready!"
              echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            attempt=$((attempt + 1))
            sleep 5
          done

          echo "Timeout waiting for deployment"
          exit 1
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.wait_for_vercel.outputs.url }}
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
